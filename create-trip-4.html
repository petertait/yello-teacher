<ons-page class="create-trip-wrap modal timeline-wrap" data-snap-ignore="true">

	<!-- .bar-nav -->
	<header class="bar bar-nav">
		<a ng-click="ons.navigator.popPage()" class="icon icon-left pull-left"></a>
	    <h1 class="title">Trip Creator</h1>
	    <a class="pull-right pull-right-text" ng-click="ons.navigator.pushPage('create-trip-5.html')">Next</a>
	</header>
	<!-- /.bar-nav -->
	
	<ons-scroller>
		<h1 class="content-title">Add Activities</h1>
		
		<!-- .sub-bar-nav -->
		<header class="bar bar-nav sub-bar-nav trip-sub-bar-nav">
		    <h1 class="title">Step 4 of 5</h1>
		    <div class="progress-bar-wrap">
		        <span class="progress-bar bar-60"></span>
		    </div>
		</header>
		<!-- /.sub-bar-nav -->
		
		<h2 class="sub-title">School Trip Begins</h2>
		<!-- .activity-content -->
		<ul class="activity-content inner-content">
		    
		    <!-- .content-item -->
		    <li class="content-item transport-item">
		        <div class="card">
		            <ul class="meta">
		                <li class="transport ss-locomotive"></li>
		            </ul>
		            <a ng-click="ons.navigator.pushPage('journey.html')">
		                <ul class="journey-wrap">
		                    <li class="inner-card">
		                        <h3>Bath Spa</h3>
		                        <span class="ss-clock">9:15</span>
		                    </li>
		                    <li class="inner-card">
		                        <h3>London Vauxhall</h3>
		                        <span class="ss-clock">10:30</span>
		                    </li>
		                </ul>
		            </a>
		        </div>
		    </li>
		    <!-- /.content-item -->
		    
		    <!-- .content-item -->
		    <li class="content-item lunch-item">
		        <div class="card">
		            <ul class="meta">
		                <li class="time ss-clock">12:00</li>
		            </ul>
		            <div class="inner-card">
		                <h3 class="ss-utensils">Lunch</h3>
		            </div>
		        </div>
		    </li>
		    <!-- /.content-item -->
		    
		    <!-- .content-item -->
		    <li class="content-item">
		        <div class="card">
		            <ul class="meta">
		                <li class="time ss-clock">13:15</li>
		            </ul>
		            <div class="inner-card">
		                <h3 class="ss-rocket">Science Museum</h3>
		            </div>
		        </div>
		    </li>
		    <!-- /.content-item -->
		    
		    <!-- .content-item -->
		    <li class="content-item add-activity-item">
		        <div class="card">
					<button class="btn card-btn" ng-click="ons.navigator.pushPage('create-activity.html')">Add Activity</button>
		        </div>
		    </li>
		    <!-- /.content-item -->
		    
		    
		</ul>
		<!-- /.activity-content -->
		
		<button class="btn purple-btn" ng-click="ons.navigator.pushPage('create-trip-5.html')">Add Challenges</button>
	
	</ons-scroller>

</ons-page>
